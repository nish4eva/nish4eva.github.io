<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nish4eva/fi4sc0</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #audio {
            display: none;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="background_video.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div id="title-text">f14sc0</div>
        <div class="icon-container">
            <img src="icon1.gif" alt="Icon 1" class="center">
        </div>
        <div class="social-icons">
            <a href="https://open.spotify.com/user/k587v049q8g1nfi58bu8zqxlp?si=1f720e7a04674934" target="_blank">
                <img src="spotify-icon.png" alt="Spotify">
            </a>
           
        </div>
        <button id="play-audio" style="display: none;">Play Audio</button>
    </div>
    <div id="end-text">The end is here</div>

    <audio id="audio" preload="auto">
        <source src="https://files.offshore.cat/eroiCkhR.mp3" data-track-number="1" />
        <source src="https://files.offshore.cat/BfuC46mO.mp3" data-track-number="2" />
        <source src="https://files.offshore.cat/FocBDQdI.mp3" data-track-number="3" />
        <source src="https://files.offshore.cat/OqXLyQOl.mp3" data-track-number="4" />
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("audio");
            var sources = audio.getElementsByTagName('source');
            var currentTrack = 0;

            function playNextTrack() {
                currentTrack = (currentTrack + 1) % sources.length;
                audio.src = sources[currentTrack].src;
                audio.play();
            }

            audio.addEventListener('ended', playNextTrack);

            function playAudio() {
                audio.volume = 0.5;
                audio.play().then(() => {
                    console.log("Audio started playing automatically.");
                }).catch(error => {
                    console.error("Error playing audio:", error);
                });
            }

            // Try to play audio automatically
            playAudio();

            // Fallback for mobile browsers with autoplay restrictions
            document.body.addEventListener('touchstart', function() {
                if (audio.paused) {
                    playAudio();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
