<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Wife</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=VCR+OSD+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'VCR OSD Mono', monospace;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            z-index: 100;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
            transition: opacity 1s ease-in-out;
        }

        /* Background Emojis */
        .emoji-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('hearts_background.png'); /* Replace with your heart emojis background */
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }

        /* Section Styles */
        .section {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }

        /* Girlfriend Image */
        .girlfriend-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 50px;
        }

        .girlfriend-image:hover {
            transform: scale(1.1);
        }

        .girlfriend-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Messages */
        .message {
            font-size: 32px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
            margin: 0 20px;
            line-height: 1.5;
            position: absolute;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Fireworks */
        .fireworks {
            width: 100%;
            height: 100vh;
            background-image: url('fireworks.gif'); /* Replace with your fireworks GIF */
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .fireworks.show {
            opacity: 1;
        }

        /* Ring */
        .ring {
            width: 200px;
            height: 200px;
            background-image: url('ring.png'); /* Replace with your ring image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .ring.show {
            opacity: 1;
        }

        /* Scroll Snap */
        html {
            scroll-behavior: smooth;
        }

        body {
            scroll-snap-type: y mandatory;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header" id="header">Happy 1 Month Baby</div>

    <!-- Background Emojis -->
    <div class="emoji-background"></div>

    <!-- Section 1: Girlfriend Image -->
    <section class="section" id="section1">
        <div class="girlfriend-image">
            <img src="shreya.gif" alt="Your Girlfriend"> <!-- Replace with your girlfriend's GIF -->
        </div>
    </section>

    <!-- Section 2: Message 1 -->
    <section class="section" id="section2">
        <div class="message" id="message1">I love you so much, baby</div>
    </section>

    <!-- Section 3: Message 2 -->
    <section class="section" id="section3">
        <div class="message" id="message2">I can't wait to marry you one day</div>
    </section>

    <!-- Section 4: Message 3 -->
    <section class="section" id="section4">
        <div class="message" id="message3">And get you pregnant haha</div>
    </section>

    <!-- Section 5: Message 4 -->
    <section class="section" id="section5">
        <div class="message" id="message4">And love our kids after</div>
    </section>

    <!-- Section 6: Fireworks -->
    <section class="section" id="section6">
        <div class="fireworks" id="fireworks"></div>
    </section>

    <!-- Section 7: Ring -->
    <section class="section" id="section7">
        <div class="ring" id="ring"></div>
    </section>

    <!-- JavaScript -->
    <script>
        // Function to add 'show' class when section is in viewport
        const observerOptions = {
            threshold: 0.5
        };

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    if (id === 'section1') {
                        document.getElementById('header').style.opacity = '1';
                    } else if (id === 'section2') {
                        document.getElementById('message1').classList.add('show');
                    } else if (id === 'section3') {
                        document.getElementById('message2').classList.add('show');
                    } else if (id === 'section4') {
                        document.getElementById('message3').classList.add('show');
                    } else if (id === 'section5') {
                        document.getElementById('message4').classList.add('show');
                    } else if (id === 'section6') {
                        document.getElementById('fireworks').classList.add('show');
                    } else if (id === 'section7') {
                        document.getElementById('ring').classList.add('show');
                        document.getElementById('header').style.opacity = '0';
                    }
                }
            });
        }, observerOptions);

        // Observing each section
        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });
    </script>

</body>
</html>
