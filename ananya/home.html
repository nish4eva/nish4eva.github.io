<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ananya's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Helvetica, sans-serif;
      background-color: black;
      cursor: url('retro-cursor-small.png'), auto;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: lime;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      z-index: 10;
    }

    #loading-screen video {
      width: 375px;
      margin-top: 20px;
    }

    #desktop {
      display: none;
      background: url('bgrnd.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .top-bar {
      background: #222;
      color: white;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      height: 30px;
    }

    .top-bar img {
      height: 20px;
      margin-right: 10px;
    }

    .icon {
      width: 80px;
      margin: 20px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon img {
      width: 80px;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    .window {
      width: 400px;
      height: 300px;
      background: #fff;
      border: 2px solid #aaa;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 5;
      display: none;
      padding: 10px;
      animation: swooshIn 0.5s ease forwards;
    }

    @keyframes swooshIn {
      from {
        transform: scale(0.1);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid lime;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
      width: 22ch;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: lime; }
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <video autoplay muted src="loading.mp4" style="width: 375px;"></video>
    <div class="typewriter">logging into ananya portfolio...</div>
  </div>
  <div style="position: absolute; bottom: 10px; left: 10px; font-size: 10px; color: lime;">created for free by swagat :P</div>

  <div id="desktop">
    <div class="top-bar">
      <img src="logo.jpg" alt="Logo">
      ananya's mac
    </div>

    <div class="icon" onclick="openWindow('photo')">
      <img src="examples.jpeg" />
      <div>photo examples</div>
    </div>
    <div class="icon" onclick="openWindow('about')">
      <img src="abtme.jpg" />
      <div>about me</div>
    </div>
    <div class="icon" onclick="openWindow('misc')">
      <img src="misc.jpg" />
      <div>miscellaneous</div>
    </div>

    <div id="photo" class="window">
      <div style="display: flex; gap: 5px; padding: 5px;">
        <div style="width:12px; height:12px; background:red; border-radius:50%;"></div>
        <div style="width:12px; height:12px; background:yellow; border-radius:50%;"></div>
        <div style="width:12px; height:12px; background:green; border-radius:50%;"></div>
      </div>
      <h3>Photography Examples</h3>
      <p>fotus cmen sun.</p>
    </div>
    <div id="about" class="window">
      <div style="display: flex; gap: 5px; padding: 5px;">
        <div style="width:12px; height:12px; background:red; border-radius:50%;"></div>
        <div style="width:12px; height:12px; background:yellow; border-radius:50%;"></div>
        <div style="width:12px; height:12px; background:green; border-radius:50%;"></div>
      </div>
      <h3>About Me</h3>
      <p>abt nariyal.</p>
    </div>
    <div id="misc" class="window">
      <div style="display: flex; gap: 5px; padding: 5px;">
        <div style="width:12px; height:12px; background:red; border-radius:50%;"></div>
        <div style="width:12px; height:12px; background:yellow; border-radius:50%;"></div>
        <div style="width:12px; height:12px; background:green; border-radius:50%;"></div>
      </div>
      <h3>Miscellaneous</h3>
      <p>guys be like</p>
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("desktop").style.display = "block";
      }, 3000); 
    };

    function openWindow(id) {
      const win = document.getElementById(id);
      win.style.display = "block";
      win.style.zIndex = Date.now(); 
    }
  </script>
</body>

</html>
