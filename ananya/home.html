<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ananya's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      cursor: url('retro-cursor.png'), auto;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: lime;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      z-index: 10;
    }

    #loading-screen video {
      width: 300px;
      margin-top: 20px;
    }

    #desktop {
      display: none;
      background: url('bgrnd.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .top-bar {
      background: #222;
      color: white;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      height: 30px;
    }

    .top-bar img {
      height: 20px;
      margin-right: 10px;
    }

    .icon {
      width: 80px;
      margin: 20px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon img {
      width: 80px;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    .window {
      width: 400px;
      height: 300px;
      background: #fff;
      border: 2px solid #aaa;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 5;
      display: none;
      padding: 10px;
      animation: swooshIn 0.5s ease forwards;
    }

    @keyframes swooshIn {
      from {
        transform: scale(0.1);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div>logging into ananya portfolio...</div>
    <video autoplay muted src="loading.mp4"></video>
    <div style="margin-top: 20px; font-size: 10px;">created for free by swagat :P</div>
  </div>

  <div id="desktop">
    <div class="top-bar">
      <img src="logo.jpg" alt="Logo">
      ananya's mac
    </div>

    <div class="icon" onclick="openWindow('photo')">
      <img src="examples.jpeg" />
      <div>photo examples</div>
    </div>
    <div class="icon" onclick="openWindow('about')">
      <img src="abtme.jpg" />
      <div>about me</div>
    </div>
    <div class="icon" onclick="openWindow('misc')">
      <img src="misc.jpg" />
      <div>miscellaneous</div>
    </div>

    <div id="photo" class="window">
      <h3>Photography Examples</h3>
      <p>Images go here.</p>
    </div>
    <div id="about" class="window">
      <h3>About Me</h3>
      <p>Details about Ananya.</p>
    </div>
    <div id="misc" class="window">
      <h3>Miscellaneous</h3>
      <p>Fun extras and other things.</p>
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("desktop").style.display = "block";
      }, 4000); // change depending on loading.mp4 duration
    };

    function openWindow(id) {
      const win = document.getElementById(id);
      win.style.display = "block";
      win.style.zIndex = Date.now(); // stack on top
    }
  </script>
</body>

</html>
